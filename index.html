    <div id="main_container">

                <table id="table1">
                    <colgroup>
                        <col width="190"/>
                    </colgroup>
                    <div id=”redips-drag”>
                        <tbody>

							<p><tr><td class="redips-trash" title="Trash">Trash</td></tr></p>
